# claims.yml - Final Registry (CAP+OCI v6)
# Generated: 2026-01-12

# =============================================================================
# Core Claims (Per-Environment)
# =============================================================================

C001:
  claim_id: CLAIM_A
  statement: |
    Onset crossing exists under g (regime transition)
    AND max(onset_rate) ≥ 0.30
    AND min_inadeq ≤ 0.10
  formal_condition: |
    crossing exists
    ∧ max_g(onset_rate(g)) ≥ P_PASS (0.30)
    ∧ min_g(inadeq(g)) ≤ 0.10
  type: per_environment
  source:
    file: 2_PROTOCOL_APPENDIX.txt
    section: "H. Claims"
  depends_on: [D011, D012, D023]
  thresholds:
    P_PASS: 0.30
    P_FAIL: 0.10
    max_inadeq: 0.10

C002:
  claim_id: CLAIM_B
  statement: |
    Weak robustness exists: CLAIM_A AND
    ∃g such that OR_LCB(g) ≥ 0.15 with sufficient support (n_onset ≥ 20)
  formal_condition: |
    CLAIM_A
    ∧ ∃g: (n_onset(g) ≥ 20 ∧ OR_LCB(g) ≥ R_PASS)
  type: per_environment
  source:
    file: 2_PROTOCOL_APPENDIX.txt
    section: "H. Claims"
  depends_on: [C001, D013, A007]
  thresholds:
    R_PASS: 0.15
    min_onset: 20

C003:
  claim_id: CLAIM_B+
  statement: |
    Strong robustness exists: CLAIM_A AND
    ∃g such that AND_LCB(g) ≥ 0.05 with sufficient support
  formal_condition: |
    CLAIM_A
    ∧ ∃g: (n_onset(g) ≥ 20 ∧ AND_LCB(g) ≥ R_STRONG)
  type: per_environment
  optional: true (report-only)
  source:
    file: 2_PROTOCOL_APPENDIX.txt
    section: "H. Claims"
  depends_on: [C001, D014, A007]
  thresholds:
    R_STRONG: 0.05
    min_onset: 20

C004:
  claim_id: CLAIM_C
  statement: |
    CLAIM_B AND ∃g such that selective_all(g) == True
    (mechanistic specificity via lesion-based selective collapse)
  formal_condition: |
    CLAIM_B
    ∧ ∃g: selective_all(g)
  type: per_environment
  source:
    file: 2_PROTOCOL_APPENDIX.txt
    section: "H. Claims"
  depends_on: [C002, D017]
  interpretation: |
    When CLAIM_B satisfied, provides additional mechanistic evidence.
    Strengthens overall claim.

